<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 492 252"
    width="492" 
    height="252"
    role="img" 
    aria-label="Rotating spiral galaxy"
  >
  <defs>
    <!-- Glow filter for the spiral -->
    <filter id="galaxyGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5"/>
    </filter>
    <!-- White overlay blur -->
    <filter id="whiteBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <!-- Center white circle blur -->
    <filter id="centerBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <!-- Sharp center white circle blur -->
    <filter id="sharpCenterBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Center the galaxy in the 492x252 viewport -->
  <g transform="translate(246,126)">
    <!-- Scale down to 1/3 size and add rotation -->
    <g transform="scale(0.33)" id="rotating-galaxy">
      <!-- Translate to center the original 168x156 spiral -->
      <g transform="translate(-84,-78)">
        <!-- Main blue galaxy -->
        <path
            fill="#6366f1"
            opacity="0.7"
            filter="url(#galaxyGlow)"
            d="m0 89c0-39.4 31.6-77 74-77 33.8 0 61 23.2 61 58 0 20.8-16.2 44-41 44-22 0-34-14-34-31-3.6 0-6 6-6 12 0 16.6 19.8 34 43 34 30.4 0 62-27.8 62-69 0-25.6-12.4-47-23-60 13 11 32 32.8 32 67 0 39.4-31.6 77-74 77-33.8 0-61-23.2-61-58 0-20.8 16.2-44 41-44 22 0 34 14 34 31 3.6 0 6-6 6-12 0-16.6-19.8-34-43-34-30.4 0-62 27.8-62 69 0 25.6 12.4 47 23 60-13-11-32-32.8-32-67z"
        />
        <!-- White overlay, shrunk 10% with independent rotation -->
        <g>
          <animateTransform 
              attributeName="transform" 
              type="rotate"
              from="0 84 78" 
              to="360 84 78" 
              dur="24s" 
              repeatCount="indefinite"/>
          <g transform="scale(0.9) translate(8.4,7.8)">
            <path
                fill="#ffffff"
                opacity="0.10"
                filter="url(#whiteBlur)"
                d="m0 89c0-39.4 31.6-77 74-77 33.8 0 61 23.2 61 58 0 20.8-16.2 44-41 44-22 0-34-14-34-31-3.6 0-6 6-6 12 0 16.6 19.8 34 43 34 30.4 0 62-27.8 62-69 0-25.6-12.4-47-23-60 13 11 32 32.8 32 67 0 39.4-31.6 77-74 77-33.8 0-61-23.2-61-58 0-20.8 16.2-44 41-44 22 0 34 14 34 31 3.6 0 6-6 6-12 0-16.6-19.8-34-43-34-30.4 0-62 27.8-62 69 0 25.6 12.4 47 23 60-13-11-32-32.8-32-67z"
            />
          </g>
        </g>
        
        <!-- Central white circle (40px radius, moderately blurred) -->
        <circle
            cx="84"
            cy="78" 
            r="20"
            fill="#ffffff"
            opacity="0.6"
            filter="url(#centerBlur)"
        />
        
        <!-- Sharp central white circle (10px radius, less blurry, reduced opacity) -->
        <circle
            cx="84"
            cy="78" 
            r="10"
            fill="#ffffff"
            opacity="0.6"
            filter="url(#sharpCenterBlur)"
        />
      </g>
      
      <!-- Animation -->
      <animateTransform 
          attributeName="transform" 
          type="rotate"
          from="0" 
          to="360" 
          dur="27s" 
          repeatCount="indefinite"/>
    </g>
  </g>

  <style>
    @media (prefers-reduced-motion: reduce) { 
      #rotating-galaxy animateTransform { display:none; } 
    }
  </style>
</svg>